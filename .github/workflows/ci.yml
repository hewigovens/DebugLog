name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Swift toolchain
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build & Test
        run: swift test
